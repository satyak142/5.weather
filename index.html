<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Weather API</title>
		<script src="https://kit.fontawesome.com/2292f8a350.js" crossorigin="anonymous"></script>
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="container">
			<h1>Weather of the day</h1>
		</header>
		<main class="container">
			<form>
				<label for="location"> Location : </label>
				<input type="text" id="location">
				<button type="button" id="getWeather" >Get Weather</button>
			</form>
			<section id="display">
				<!-- location -->
				<h3 id="city">City</h3>
				<!-- icon for weather-->
				<img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather Icon" id="icon">
				<span id="weather">Weather</span>
				<!-- temperature -->
				<span id="temp">Today's Temperature</span>
				<!-- weather info -->

			</section>
		</main>


		<!-- external js link -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
